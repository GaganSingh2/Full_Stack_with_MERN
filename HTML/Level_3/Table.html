<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Student's Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Gagan</td>
                <td>03</td>
            </tr>
            <tr>
                <td>Pawan</td>
                <td>08</td>
            </tr>
            <tr>
                <td>Karan</td>
                <td>05</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
