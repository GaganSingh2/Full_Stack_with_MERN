<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <!-- Action Attribute: jab hum form submit krte hai to o kisse address pe jake store hoga -->
    <form action="/action">
        UserName
        <input type="text" placeholder="Enter UserName"/>
        <br>
        PassWord
        <input type="password" placeholder="Enter PassWord"/>
        <br>
        Number
        <input type="number" placeholder="Age"/>
        <br>
        Local Time
        <input type="time" />

    </form>
    
</body>
</html>
