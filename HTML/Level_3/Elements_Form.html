<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements of Form</title>
</head>
<body>
    <form action="/action">
        <!-- Check Box -->
         <div>
            <input type="checkbox" name="Subject" id="python" value="python"/>
            <label for="python">Python</label>

            <input type="checkbox" name="Subject" id="c++" value="c++"/>
            <label for="c++">C++</label>

            <input type="checkbox" name="Subject" id="js" value="JavaScript"/>
            <label for="js">JavaScript</label>

            <input type="checkbox" name="Subject" id="java" value="java"/>
            <label for="java">Java</label>
         </div>

        <!-- Radio Box -->
         <div>

             <p>Enter Your Gender: </p>
             <input type="radio" name="Gender" id="male" value="male">
             <label for="male">Male</label>
            
             <input type="radio" name="Gender" id="female" value="female">
             <label for="female">Female</label>
             
             <input type="radio" name="Gender" id="other" value="other">
             <label for="other">Other's</label>
             <br>
            
         </div>

         <!-- Select Element(Drop-Down) -->
          <div>
            <!-- <p>Choose your State: </p> -->
            <label for="state">Choose your State:</label>
            <select name="state" id="state">
                <option value="">---Please Choose Your State---</option>
                <option value="bihar">Bihar</option>
                <option value="rajashthan">Rajashthan</option>
                <option value="up">Uttar Pradesh</option>
                <option value="mp">Madhya Preadesh</option>
                <option value="odisha">Odisha</option>
            </select>
          </div>

          <!-- Range Element -->
           <div>
               <label for="call_vol">Call Volume</label>
               <input type="range" name="call_vol" id="call_vol" min="0" max="50" step="10"/>
                <br>
               <label for="music_val">Music Volume</label>
               <input type="range" name="music_val" id="music_val" min="0" max="50" step="5"/>
           </div>

           <!-- TextArea -->
            <div>
                <label for="feedback">Give your valuable FeedBack: </label>
                <textarea name="feedback" id="feedback" placeholder="Write your feedback here!" rows="5" cols="10"></textarea>
            </div>
          <button type="submit">Submit</button>
    </form>
</body>
</html>
