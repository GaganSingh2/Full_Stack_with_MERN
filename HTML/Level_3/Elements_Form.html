<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements of Form</title>
</head>
<body>
    <form action="/action">
        <!-- Check Box -->
         <div>
            <input type="checkbox" name="Subject" id="python" value="python"/>
            <label for="python">Python</label>

            <input type="checkbox" name="Subject" id="c++" value="c++"/>
            <label for="c++">C++</label>

            <input type="checkbox" name="Subject" id="js" value="JavaScript"/>
            <label for="js">JavaScript</label>

            <input type="checkbox" name="Subject" id="java" value="java"/>
            <label for="java">Java</label>
         </div>
        
        <button type="submit">Submit</button>

        <!-- Radio Box -->
         <div>

             <p>Enter Your Gender: </p>
             <input type="radio" name="Gender" id="male" value="male">
             <label for="male">Male</label>
            
             <input type="radio" name="Gender" id="female" value="female">
             <label for="female">Female</label>
             
             <input type="radio" name="Gender" id="other" value="other">
             <label for="other">Other's</label>
             <br>
             <button type="submit">Submit</button>
         </div>
    </form>
</body>
</html>
