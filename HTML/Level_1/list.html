<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <!-- Ordered List -->
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    <ul>
        <li>List</li>

        <ol type="1">
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>
        <li>Roti</li>
        <li>Fruits</li>
    </ul>
</body>
</html>
