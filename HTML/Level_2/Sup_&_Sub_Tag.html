<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & Sub Tag</title>
</head>
<body>
    <!-- SuperScript Tag -->
     <h1>ab<sup>2</sup></h1>
     <h1>a<sup>2</sup>b<sup>2</sup></h1>

     <!-- SubScript Tag -->
      <h1>H<sub>2</sub>O</h1>
      <h1>O<sub>2</sub></h1>
</body>
</html>
