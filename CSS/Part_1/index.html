<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in Page</title>
    <style>
        h1{
          color: violet;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
     <h1 style="color: darkorange;">Radhey Radhey &#9880;</h1>
     <h1 style="color: darkorange;">What's your Hobbies?</h1>
     <h1 style="color: darkorange;">What's your best programming language?</h1>
     
     <!-- Using Style Tag in Head Tag-->
     <h1>Radhey Radhey &#9880;</h1>
     <h1>What's your Hobbies?</h1>
     <h1>What's your best programming language?</h1>
</body>
</html>
