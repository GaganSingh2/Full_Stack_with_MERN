<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Message <span class="badge bg-primary">20+</span></h1>

        <br>
        <button class="btn bg-primary">Followers
            <span class="badge bg-danger">100+</span>
        </button>

        <br><br>
    
        <button type="button"  class="btn bg-primary position-relative">Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
        </button>

        <br><br>

        <button class="btn bg-primary">Notification
            <span class="badge bg-secondary rounded-pill">1000+</span>
        </button>
    </div>
    
</body>
</html>
