<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button_Component.css">
</head>

<body>
    <div>
        <button>Click me</button>
        <button class="btn btn-primary">Java</button>
        <button class="btn btn-secondary">DSA</button>
        <button id="col" class="btn btn-success">JavaScript</button>
        <button class="btn btn-dark">Python</button>
    </div>


    <br>
    <div>
        <button class="btn btn-outline-primary">Java</button>
        <button class="btn btn-outline-secondary">DSA</button>
        <button class="btn btn-outline-success">JavaScript</button>
        <button class="btn btn-outline-dark">Python</button>
    </div>

    <!-- For Large Button -->
    <div>
        <button class="btn btn-primary btn-lg">Java</button>
        <button class="btn btn-secondary btn-lg">DSA</button>
    </div>

    <!-- For Small Button -->
    <div>
        <button class="btn btn-success btn-sm">JavaScript</button>
        <button class="btn btn-dark btn-sm">Python</button>
    </div>

    <!-- Disabled Button(for no active) -->
    <div>
        <button class="btn btn-success btn-sm" disabled>JavaScript</button>
        <button class="btn btn-dark btn-sm" disabled>Python</button>
    </div>

    <!-- Disabled Link -->
    <div>
        <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
        <a class="btn btn-secondary disabled" role="button" aria-disabled="true">Link</a>
    </div>

    <!-- link as button -->
     <div>
        <a href="#" class="btn btn-outline-success">Google me!</a>
     </div>
</body>

</html>
