<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Card_component.css">
</head>
<body>
    <div class="container">
        <h1>Card Component</h1>
        <div class="card" style="width: 18rem">
            <img src="dog.jpg" alt="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Photography</h5>
                <p class="crad-text"> Pawan is a charming and friendly <span>Dog</span> with a heart of gold, and he is
                    looking for a loving home to call his own. He is a medium-sized mixed
                    breed with soft, fluffy fur and soulful brown eyes that will melt your
                    heart.</p>
                    <a href="#" class="btn btn-primary">Know More</a>
            </div>
        </div>
    </div>
</body>
</html>
