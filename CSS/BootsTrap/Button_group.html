<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Button_group.css">
</head>
<body>
    <h1>Button Group Bootstrap</h1>
    <div class="btn-group">
        <button class="btn bg-primary">One</button>
        <button class="btn bg-success">Two</button>
        <button class="btn bg-warning">Three</button>
    </div>
    <br>
    <div class="btn-group">
        <button class="btn btn-outline-primary">One</button>
        <button class="btn btn-outline-success">Two</button>
        <button class="btn btn-outline-warning">Three</button>
    </div>
    <br>
    <button class="btn bg-primary">One</button>
    <button class="btn bg-success">Two</button>
    <button class="btn bg-warning">Three</button>
</body>
</html>
